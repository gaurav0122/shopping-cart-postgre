
server.port=8096

spring.application.name=product-service

logging.level.root=INFO
logging.level.com.testProductService=TRACE

logging.pattern.file=%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd HH:mm:ss.SSS}} ${LOG_LEVEL_PATTERN:-%5p} ${PID:- } --- [%t] %-40.40logger{39} : %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}
#logging.file.path=C:\Users\GAURAV\Documents
logging.file.name=D:\productlogger.log



eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/


spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/Product?createDatabaseIfNotExist=true
		
spring.datasource.username=postgres
spring.datasource.password=0122


spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect


spring.mvc.pathmatch.matching-strategy=ant-path-matcher